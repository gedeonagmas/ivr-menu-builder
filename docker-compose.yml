version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ivr-builder-db
    environment:
      POSTGRES_USER: ivr_user
      POSTGRES_PASSWORD: ivr_password
      POSTGRES_DB: ivr_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivr_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: ivr-builder-api
    environment:
      DATABASE_URL: postgresql://ivr_user:ivr_password@postgres:5432/ivr_builder?schema=public
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      WEBHOOK_BASE_URL: ${WEBHOOK_BASE_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: ivr-builder-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:

